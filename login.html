<script>

		// hiện thông báo và load đến trang chủ
		function log(){
    Swal.fire(
  'Đăng nhập thành công!!!',
  'Click OK để tiếp tục ',
  'success'
).then((result) => {
	window.location.href = "./travel.html";
                })
			}
// validate form 
    (function($){
		"use strict";
		var input=$('.validate-input .input100');
		$('.validate-form')
		.on('submit',
		function(){
			var check=true;
			for(var i=0;i<input.length;i++){
				if(validate(input[i])==false)
				{showValidate(input[i]);check=false;}}
return check;});
$('.validate-form .input100').each(function(){$(this).focus(function(){
	hideValidate(this);});});
	function validate(input){
		if($(input).attr('type')=='email'||$(input).attr('name')=='email'){
			if($(input).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/)==null)
		{ return false;}}
else{if($(input).val().trim()==''){log(); return false;}}}
function showValidate(input){var thisAlert=$(input).parent();$(thisAlert).addClass('alert-validate');}
function hideValidate(input){var thisAlert=$(input).parent();$(thisAlert).removeClass('alert-validate');}})(jQuery);	




</script>

<!-- khong cho xem source code -->
<script type="text/javascript">
	window.onload = function () {
		 document.addEventListener("contextmenu", function (e) {
			 e.preventDefault();
		 }, false);
		 document.addEventListener("keydown", function (e) {
			 if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
				 disabledEvent(e);
			 }
			 // "J" key
			 if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
				 disabledEvent(e);
			 }
			 // "S" key + macOS
			 if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
				 disabledEvent(e);
			 }
			 // "U" key
			 if (e.ctrlKey && e.keyCode == 85) {
				 disabledEvent(e);
			 }
			 // "F12" key
			 if (event.keyCode == 123) {
				 disabledEvent(e);
			 }
		 }, false);
		 function disabledEvent(e) {
			 if (e.stopPropagation) {
				 e.stopPropagation();
			 } else if (window.event) {
				 window.event.cancelBubble = true;
			 }
			 e.preventDefault();
			 return false;
		 }
	 }
</script>
